<div class="main-content">

  <div class="container-fluid">
    <div class="row">
      <button mat-raised-button class="btn btn-danger" data-toggle="modal" data-target="#addPost">Add Post</button>
      <div class="col-md-12">

        <div class="card card-plain">
          <div class="card-header card-header-danger">

            <p class="card-category">you can manage blog here</p>
          </div>
          <div class="card-body">

            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="">
                  <th>
                    Author Name
                  </th>
                  <th>Author Church</th>
                  <th>
                    Title
                  </th>
                  <th>
                    Description
                  </th>
                  <th>Action</th>
                </thead>
                <tbody *ngFor="let item of posts">
                  <tr>
                    <td>{{item.authorName}}</td>
                    <td>{{item.authorChurch}}</td>

                    <td>{{item.title}}</td>
                    <td>{{item.description}}</td>
                    <td>
                      <button class='btn btn-danger' (click)="delete(item.postId)">Delete</button>
                    </td>

                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="addPost" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Resource</h4>

        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="padding-left: 50px;padding-right:50px;">
        <div class="form">
          <form class="login-form" #resRegisterForm="ngForm" (ngSubmit)="addPost()">
            <small class=float-right>

            </small>
            <div class="form-group">
              <label>Author Name:</label>

              <input type="text" name="authorName" [(ngModel)]="form.authorName" class="form-control" required
                autofocus>
            </div>
            <div class="form-group">
              <label>Author Church:</label>

              <input type="text" name="authorChurch" [(ngModel)]="form.authorChurch" class="form-control" required
                autofocus>
            </div>

            <div class="form-group">
              <label>Title:</label>

              <input type="url" name="title" [(ngModel)]="form.title" class="form-control">
            </div>

            <div class="form-group">
              <label>Description</label>

              <textarea type="text" name="description" [(ngModel)]="form.description" class="form-control">

              </textarea>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
